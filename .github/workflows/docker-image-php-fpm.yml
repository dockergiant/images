name: Docker Image PHP-FPM
on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        type: choice
        options:
          - latest-only
          - full
          - custom
        default: latest-only
      php_versions:
        description: 'PHP versions (comma-separated, only for custom build)'
        required: false
        type: string
      node_versions:
        description: 'Node versions (comma-separated, only for custom build)'
        required: false
        type: string
      force_build_base:
        description: 'Force rebuild base images even if they exist'
        required: false
        type: boolean
        default: false
  workflow_run:
    workflows: ["Mirror PHP-FPM Base Images"]
    types: [completed]
    branches: [master]
  pull_request:
    paths:
      - .trigger
      - php-fpm/**
      - .github/workflows/*php-fpm*
  push:
    paths:
      - .trigger
      - php-fpm/**
      - .github/workflows/*php-fpm*
    branches:
      - master

env:
  GHCR_REGISTRY: ghcr.io
  GHCR_BASE: ghcr.io/${{ github.repository_owner }}/php-fpm-base-images
  TARGET_REGISTRY: ghcr.io/${{ github.repository_owner }}/php-fpm

jobs:
  prepare-matrix:
    name: Prepare Build Matrix with Auto-Discovery
    runs-on: ubuntu-latest
    outputs:
      php_matrix: ${{ steps.matrix.outputs.php_matrix }}
      node_matrix: ${{ steps.matrix.outputs.node_matrix }}
      build_needed: ${{ steps.matrix.outputs.build_needed }}
      php_build_matrix: ${{ steps.check-images.outputs.php_build_matrix }}
      node_build_matrix: ${{ steps.check-images.outputs.node_build_matrix }}
      specialized_matrix: ${{ steps.matrix.outputs.specialized_matrix }}
      registry_base: ${{ steps.registry.outputs.registry_base }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup crane
        uses: imjasonh/setup-crane@v0.4

      - name: Determine registry base
        id: registry
        run: |
          # Use mirrored images if available, fallback to Docker Hub
          if crane manifest "${{ env.GHCR_BASE }}/php:8.3-fpm-bullseye" >/dev/null 2>&1; then
            echo "registry_base=${{ env.GHCR_BASE }}/" >> $GITHUB_OUTPUT
            echo "âœ… Using mirrored images from GHCR"
          else
            echo "registry_base=" >> $GITHUB_OUTPUT
            echo "âš ï¸ Mirrored images not available, falling back to Docker Hub"
          fi

      - name: Determine build type
        id: build_type
        run: |
          BUILD_TYPE="latest-only"
          
          # Workflow dispatch with custom settings
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            BUILD_TYPE="${{ inputs.build_type }}"
          # After mirror workflow
          elif [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            BUILD_TYPE="full"
          # Push to master
          elif [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            BUILD_TYPE="latest-only"
          # Pull request
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BUILD_TYPE="latest-only"
          fi
          
          echo "build_type=$BUILD_TYPE" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Build type: $BUILD_TYPE"

      - name: Generate build matrix
        id: matrix
        run: |
          BUILD_TYPE="${{ steps.build_type.outputs.build_type }}"
          PHP_VERSIONS=""
          NODE_VERSIONS=""
          
          # Handle custom versions from workflow dispatch
          if [[ "$BUILD_TYPE" == "custom" ]] && [[ -n "${{ inputs.php_versions }}" ]]; then
            PHP_VERSIONS="${{ inputs.php_versions }}"
            NODE_VERSIONS="${{ inputs.node_versions }}"
          else
            # Discover PHP versions from GHCR mirror (7.1+ only)
            echo "ðŸ“¦ Discovering PHP versions from GHCR..."
            if [[ -n "${{ steps.registry.outputs.registry_base }}" ]]; then
              ALL_PHP=$(crane ls ${{ env.GHCR_BASE }}/php 2>/dev/null | \
                grep -E '^[78]\.[0-9]+-fpm-(buster|bullseye|bookworm)$' | \
                awk -F'-fpm-' '{print $1}' | \
                sort -uV | \
                awk '$1 >= "7.1"' || echo "")
            fi
            
            # Fallback to Docker Hub if GHCR is empty
            if [[ -z "$ALL_PHP" ]]; then
              echo "âš ï¸ GHCR empty, discovering from Docker Hub..."
              ALL_PHP=$(crane ls php 2>/dev/null | \
                grep -E '^[78]\.[0-9]+-fpm-(buster|bullseye|bookworm)$' | \
                awk -F'-fpm-' '{print $1}' | \
                sort -uV | \
                awk '$1 >= "7.1"' || echo "")
            fi
            
            # Discover Node versions
            echo "ðŸ“¦ Discovering Node versions..."
            if [[ -n "${{ steps.registry.outputs.registry_base }}" ]]; then
              ALL_NODE=$(crane ls ${{ env.GHCR_BASE }}/node 2>/dev/null | \
                grep -E '^[0-9]+-(buster|bullseye|bookworm)$' | \
                awk -F'-' '{print $1}' | \
                sort -un | \
                awk '$1 >= 10' || echo "")
            fi
            
            if [[ -z "$ALL_NODE" ]]; then
              echo "âš ï¸ GHCR empty, discovering from Docker Hub..."
              ALL_NODE=$(crane ls node 2>/dev/null | \
                grep -E '^[0-9]+-(buster|bullseye|bookworm)$' | \
                awk -F'-' '{print $1}' | \
                sort -un | \
                awk '$1 >= 10' || echo "")
            fi
            
            # Select versions based on build type
            if [[ "$BUILD_TYPE" == "full" ]]; then
              PHP_VERSIONS=$(echo "$ALL_PHP" | tr '\n' ',' | sed 's/,$//')
              NODE_VERSIONS=$(echo "$ALL_NODE" | tail -5 | tr '\n' ',' | sed 's/,$//')  # Latest 5 Node versions
            else  # latest-only
              PHP_VERSIONS=$(echo "$ALL_PHP" | tail -1)
              NODE_VERSIONS=$(echo "$ALL_NODE" | tail -2 | tr '\n' ',' | sed 's/,$//')
            fi
          fi
          
          # Function to determine OS release for each PHP version
          get_php_os() {
            local ver=$1
            local major=${ver%%.*}
            local minor=${ver#*.}; minor=${minor%%.*}
            
            if [[ "$major" == "7" ]]; then
              if [[ "$minor" == "1" ]] || [[ "$minor" == "2" ]]; then
                echo "buster"
              else
                echo "bullseye"
              fi
            elif [[ "$major" == "8" ]]; then
              echo "bullseye"
            else
              echo "bullseye"
            fi
          }
          
          # Generate PHP matrix
          PHP_MATRIX='{"include":['
          FIRST=true
          for version in ${PHP_VERSIONS//,/ }; do
            [[ -z "$version" ]] && continue
            os_release=$(get_php_os "$version")
            [[ "$FIRST" == true ]] && FIRST=false || PHP_MATRIX+=','
            PHP_MATRIX+="{\"version\":\"$version\",\"os_release\":\"$os_release\"}"
          done
          PHP_MATRIX+=']}'
          
          # Generate Node matrix
          NODE_MATRIX='{"include":['
          FIRST=true
          for version in ${NODE_VERSIONS//,/ }; do
            [[ -z "$version" ]] && continue
            [[ "$FIRST" == true ]] && FIRST=false || NODE_MATRIX+=','
            # Determine Node OS - prefer bullseye
            NODE_MATRIX+="{\"version\":\"$version\",\"os_release\":\"bullseye\"}"
          done
          NODE_MATRIX+=']}'
          
          echo "PHP versions: $PHP_VERSIONS"
          echo "Node versions: $NODE_VERSIONS"
          
          echo "php_matrix=$PHP_MATRIX" >> $GITHUB_OUTPUT
          echo "node_matrix=$NODE_MATRIX" >> $GITHUB_OUTPUT
          
          # Generate specialized matrix (PHP + Node combinations for xdebug, magento, etc.)
          SPECIALIZED_MATRIX='{"include":['
          FIRST=true
          for php_version in ${PHP_VERSIONS//,/ }; do
            [[ -z "$php_version" ]] && continue
            php_os=$(get_php_os "$php_version")
            
            for node_version in ${NODE_VERSIONS//,/ }; do
              [[ -z "$node_version" ]] && continue
              [[ "$FIRST" == true ]] && FIRST=false || SPECIALIZED_MATRIX+=','
              # Determine if this is the latest combination
              latest_php=$(echo "${PHP_VERSIONS//,/ }" | tr ' ' '\n' | sort -V | tail -1)
              latest_node=$(echo "${NODE_VERSIONS//,/ }" | tr ' ' '\n' | sort -n | tail -1)
              is_latest=$([[ "$php_version" == "$latest_php" && "$node_version" == "$latest_node" ]] && echo "true" || echo "false")
              
              SPECIALIZED_MATRIX+="{\"php_version\":\"$php_version\",\"php_os_release\":\"$php_os\",\"node_version\":\"$node_version\",\"node_os_release\":\"bullseye\",\"experimental\":false,\"latest\":$is_latest,\"xdebug_type\":\"xdebug3\"}"
            done
            
            # Also add PHP-only versions (node_version='x')
            [[ "$FIRST" == true ]] && FIRST=false || SPECIALIZED_MATRIX+=','
            is_latest_php=$([[ "$php_version" == "$latest_php" ]] && echo "true" || echo "false")
            SPECIALIZED_MATRIX+="{\"php_version\":\"$php_version\",\"php_os_release\":\"$php_os\",\"node_version\":\"x\",\"node_os_release\":\"bullseye\",\"experimental\":false,\"latest\":$is_latest_php,\"xdebug_type\":\"xdebug3\"}"
          done
          SPECIALIZED_MATRIX+=']}'
          
          echo "specialized_matrix=$SPECIALIZED_MATRIX" >> $GITHUB_OUTPUT
          
          # Determine if build is needed
          if [[ -z "$PHP_VERSIONS" ]]; then
            echo "build_needed=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No PHP versions found, skipping build"
          else
            echo "build_needed=true" >> $GITHUB_OUTPUT
            echo "âœ… Build will proceed with PHP: $PHP_VERSIONS and Node: $NODE_VERSIONS"
          fi

      - name: Check existing images and prepare build matrices
        id: check-images
        run: |
          echo "ðŸ“¦ Checking for existing images..."
          
          # Parse the matrices
          PHP_MATRIX='${{ steps.matrix.outputs.php_matrix }}'
          NODE_MATRIX='${{ steps.matrix.outputs.node_matrix }}'
          
          # Function to check if image exists
          check_image_exists() {
            local image_tag=$1
            if crane manifest "$image_tag" >/dev/null 2>&1; then
              return 0  # Image exists
            else
              return 1  # Image doesn't exist
            fi
          }
          
          # Check PHP base images
          PHP_BUILD_MATRIX='{"include":['
          PHP_FIRST=true
          FORCE_BASE="${{ inputs.force_build_base }}"
          
          for item in $(echo "$PHP_MATRIX" | jq -c '.include[]'); do
            version=$(echo "$item" | jq -r '.version')
            os_release=$(echo "$item" | jq -r '.os_release')
            
            # Check if image exists or if force build is enabled
            if [[ "$FORCE_BASE" == "true" ]] || ! check_image_exists "${{ env.TARGET_REGISTRY }}:$version"; then
              [[ "$PHP_FIRST" == true ]] && PHP_FIRST=false || PHP_BUILD_MATRIX+=','
              PHP_BUILD_MATRIX+="$item"
              echo "ðŸ”¨ Will build PHP base image: $version"
            else
              echo "âœ… PHP base image exists: $version (skipping)"
            fi
          done
          PHP_BUILD_MATRIX+=']}'
          
          # Check PHP+Node images
          NODE_BUILD_MATRIX='{"include":['
          NODE_FIRST=true
          
          for php_item in $(echo "$PHP_MATRIX" | jq -c '.include[]'); do
            php_version=$(echo "$php_item" | jq -r '.version')
            php_os=$(echo "$php_item" | jq -r '.os_release')
            
            for node_item in $(echo "$NODE_MATRIX" | jq -c '.include[]'); do
              node_version=$(echo "$node_item" | jq -r '.version')
              node_os=$(echo "$node_item" | jq -r '.os_release')
              
              # Check if image exists
              if ! check_image_exists "${{ env.TARGET_REGISTRY }}:${php_version}-node${node_version}"; then
                [[ "$NODE_FIRST" == true ]] && NODE_FIRST=false || NODE_BUILD_MATRIX+=','
                NODE_BUILD_MATRIX+="{\"php\":{\"version\":\"$php_version\",\"os_release\":\"$php_os\"},\"node\":{\"version\":\"$node_version\",\"os_release\":\"$node_os\"}}"
                echo "ðŸ”¨ Will build node image: PHP $php_version + Node $node_version"
              else
                echo "âœ… Node image exists: PHP $php_version + Node $node_version (skipping)"
              fi
            done
          done
          NODE_BUILD_MATRIX+=']}'
          
          # Output the build matrices
          echo "php_build_matrix=$PHP_BUILD_MATRIX" >> $GITHUB_OUTPUT
          echo "node_build_matrix=$NODE_BUILD_MATRIX" >> $GITHUB_OUTPUT
          
          # Debug output
          echo "PHP build matrix: $PHP_BUILD_MATRIX"
          echo "Node build matrix: $NODE_BUILD_MATRIX"

  php-fpm:
    name: Build PHP-FPM ${{ matrix.version }}
    needs: prepare-matrix
    if: needs.prepare-matrix.outputs.build_needed == 'true' && needs.prepare-matrix.outputs.php_build_matrix != '{"include":[]}'
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare-matrix.outputs.php_build_matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ !env.ACT }}

      - name: Check if latest version
        id: latest
        run: |
          ALL_VERSIONS='${{ needs.prepare-matrix.outputs.php_matrix }}'
          LATEST=$(echo "$ALL_VERSIONS" | jq -r '.include[].version' | sort -V | tail -1)
          [[ "${{ matrix.version }}" == "$LATEST" ]] && echo "is_latest=true" >> $GITHUB_OUTPUT || echo "is_latest=false" >> $GITHUB_OUTPUT

      - name: Build and push PHP base image
        uses: docker/build-push-action@v6
        with:
          file: php-fpm/Dockerfile
          context: php-fpm/context
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            PHP_VERSION=${{ matrix.version }}
            OS_RELEASE=${{ matrix.os_release }}
            REGISTRY_BASE=${{ needs.prepare-matrix.outputs.registry_base }}
          tags: |
            ${{ env.TARGET_REGISTRY }}:${{ matrix.version }}
            ${{ steps.latest.outputs.is_latest == 'true' && format('{0}:latest', env.TARGET_REGISTRY) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  php-node:
    name: Build PHP ${{ matrix.php.version }} + Node ${{ matrix.node.version }}
    needs: [prepare-matrix, php-fpm]
    # Run if base images are done building (or skipped) and there are node images to build
    if: |
      always() && 
      needs.prepare-matrix.outputs.build_needed == 'true' && 
      needs.prepare-matrix.outputs.node_build_matrix != '{"include":[]}' &&
      (needs.php-fpm.result == 'success' || needs.php-fpm.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare-matrix.outputs.node_build_matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup crane
        uses: imjasonh/setup-crane@v0.4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ !env.ACT }}

      - name: Check if latest versions
        id: latest
        run: |
          # Check if PHP is latest
          PHP_VERSIONS='${{ needs.prepare-matrix.outputs.php_matrix }}'
          LATEST_PHP=$(echo "$PHP_VERSIONS" | jq -r '.include[].version' | sort -V | tail -1)
          [[ "${{ matrix.php.version }}" == "$LATEST_PHP" ]] && PHP_LATEST=true || PHP_LATEST=false
          
          # Check if Node is latest
          NODE_VERSIONS='${{ needs.prepare-matrix.outputs.node_matrix }}'
          LATEST_NODE=$(echo "$NODE_VERSIONS" | jq -r '.include[].version' | sort -n | tail -1)
          [[ "${{ matrix.node.version }}" == "$LATEST_NODE" ]] && NODE_LATEST=true || NODE_LATEST=false
          
          # Both must be latest for the special tag
          if [[ "$PHP_LATEST" == "true" && "$NODE_LATEST" == "true" ]]; then
            echo "is_latest=true" >> $GITHUB_OUTPUT
          else
            echo "is_latest=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Node variant
        uses: docker/build-push-action@v6
        with:
          file: php-fpm/node/Dockerfile
          context: php-fpm/context
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            ENV_SOURCE_IMAGE=${{ env.TARGET_REGISTRY }}
            PHP_VERSION=${{ matrix.php.version }}
            NODE_VERSION=${{ matrix.node.version }}
            NODE_OS_RELEASE=${{ matrix.node.os_release }}
            REGISTRY_BASE=${{ needs.prepare-matrix.outputs.registry_base }}
          tags: |
            ${{ env.TARGET_REGISTRY }}:${{ matrix.php.version }}-node${{ matrix.node.version }}
            ${{ steps.latest.outputs.is_latest == 'true' && format('{0}:latest-nodelatest', env.TARGET_REGISTRY) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  xdebug:
    name: PHP-FPM ${{ matrix.php_version }} + XDebug - Node ${{ matrix.node_version }}
    needs: [prepare-matrix, php-node]
    if: |
      always() && 
      needs.prepare-matrix.outputs.build_needed == 'true' && 
      (needs.php-node.result == 'success' || needs.php-node.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      fail-fast: false
      max-parallel: ${{ github.ref == 'refs/heads/master' && 2 || 0 }}
      matrix: ${{ fromJson(needs.prepare-matrix.outputs.specialized_matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ !env.ACT }}

      - name: Build and push XDebug variant with Node
        uses: docker/build-push-action@v6
        if: ${{ matrix.node_version != 'x' }}
        with:
          file: php-fpm/xdebug3/Dockerfile
          context: php-fpm/context
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            ENV_SOURCE_IMAGE=${{ env.TARGET_REGISTRY }}
            PHP_VERSION=${{ matrix.php_version }}-node${{ matrix.node_version }}
            XDEBUG_TYPE=${{ matrix.xdebug_type }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/php-fpm-debug:${{ matrix.php_version }}-node${{ matrix.node_version }}
            ${{ matrix.latest == 'true' && format('ghcr.io/{0}/php-fpm-debug:latest-nodelatest', github.repository_owner) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push XDebug variant without Node
        uses: docker/build-push-action@v6
        if: ${{ matrix.node_version == 'x' }}
        with:
          file: php-fpm/xdebug3/Dockerfile
          context: php-fpm/context
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            ENV_SOURCE_IMAGE=${{ env.TARGET_REGISTRY }}
            PHP_VERSION=${{ matrix.php_version }}
            XDEBUG_TYPE=${{ matrix.xdebug_type }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/php-fpm-debug:${{ matrix.php_version }}
            ${{ matrix.latest == 'true' && format('ghcr.io/{0}/php-fpm-debug:latest', github.repository_owner) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
  magento1:
    name: Magento 1 PHP-FPM ${{ matrix.php_version }} - Node ${{ matrix.node_version }}
    needs: [prepare-matrix, php-node]
    if: |
      always() && 
      needs.prepare-matrix.outputs.build_needed == 'true' && 
      (needs.php-node.result == 'success' || needs.php-node.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      fail-fast: false
      max-parallel: ${{ github.ref == 'refs/heads/master' && 2 || 0 }}
      matrix: ${{ fromJson(needs.prepare-matrix.outputs.specialized_matrix) }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.10.6
      - name: Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ !env.ACT }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: ${{ !env.ACT }}

      - uses: docker/build-push-action@v6
        if: ${{ matrix.node_version!='x' }}
        with:
          file: php-fpm/magento1/Dockerfile
          context: php-fpm/context
          platforms: linux/amd64,linux/arm64
          build-args: |
            ENV_SOURCE_IMAGE=ghcr.io/${{ github.repository_owner }}/php-fpm
            PHP_VERSION=${{ matrix.php_version }}-node${{ matrix.node_version }}
          push: ${{ github.ref == 'refs/heads/master' && !env.ACT }}
          tags: ghcr.io/${{ github.repository_owner }}/php-fpm-magento1:${{ matrix.php_version }}-node${{ matrix.node_version }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/php-fpm-magento1:${{ matrix.php_version }}-node${{ matrix.node_version }}-buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/php-fpm-magento1:${{ matrix.php_version }}-node${{ matrix.node_version }}-buildcache,mode=max

      - uses: docker/build-push-action@v6
        if: ${{ matrix.node_version=='x' }}
        with:
          file: php-fpm/magento1/Dockerfile
          context: php-fpm/context
          platforms: linux/amd64,linux/arm64
          build-args: |
            ENV_SOURCE_IMAGE=ghcr.io/${{ github.repository_owner }}/php-fpm
            PHP_VERSION=${{ matrix.php_version }}
          push: ${{ github.ref == 'refs/heads/master' && !env.ACT }}
          tags: ghcr.io/${{ github.repository_owner }}/php-fpm-magento1:${{ matrix.php_version }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/php-fpm-magento1:${{ matrix.php_version }}-node${{ matrix.node_version }}-buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/php-fpm-magento1:${{ matrix.php_version }}-node${{ matrix.node_version }}-buildcache,mode=max

      - uses: docker/build-push-action@v6
        if: ${{ matrix.node_version!='x' && matrix.latest }}
        with:
          file: php-fpm/magento1/Dockerfile
          context: php-fpm/context
          platforms: linux/amd64,linux/arm64
          build-args: |
            ENV_SOURCE_IMAGE=ghcr.io/${{ github.repository_owner }}/php-fpm
            PHP_VERSION=${{ matrix.php_version }}-node${{ matrix.node_version }}
          push: ${{ github.ref == 'refs/heads/master' && !env.ACT }}
          tags: ghcr.io/${{ github.repository_owner }}/php-fpm-magento1:latest-nodelatest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/php-fpm-magento1:${{ matrix.php_version }}-node${{ matrix.node_version }}-buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/php-fpm-magento1:${{ matrix.php_version }}-node${{ matrix.node_version }}-buildcache,mode=max

      - uses: docker/build-push-action@v6
        if: ${{ matrix.node_version=='x' && matrix.latest }}
        with:
          file: php-fpm/magento1/Dockerfile
          context: php-fpm/context
