name: Docker Image PHP-FPM
on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        type: choice
        options:
          - latest-only
          - full
          - custom
        default: latest-only
      php_versions:
        description: 'PHP versions (comma-separated, only for custom build)'
        required: false
        type: string
      node_versions:
        description: 'Node versions (comma-separated, only for custom build)'
        required: false
        type: string
      force_build_base:
        description: 'Force rebuild base images even if they exist'
        required: false
        type: boolean
        default: false
      force_rebuild_all:
        description: 'Force rebuild all images except base PHP-FPM (useful for updating specialized variants)'
        required: false
        type: boolean
        default: false
  workflow_run:
    workflows: ["Mirror Base Images"]
    types: [completed]
    branches: [master]
  pull_request:
    paths:
      - .trigger
      - php-fpm/**
      - .github/workflows/*php-fpm*
  push:
    paths:
      - .trigger
      - php-fpm/**
      - .github/workflows/*php-fpm*
    branches:
      - master

env:
  GHCR_REGISTRY: ghcr.io
  GHCR_BASE: ghcr.io/${{ github.repository_owner }}
  TARGET_REGISTRY: ghcr.io/${{ github.repository_owner }}/php-fpm

jobs:
  prepare-matrix:
    name: Prepare Build Matrix with Auto-Discovery
    runs-on: ubuntu-latest
    outputs:
      php_matrix: ${{ steps.matrix.outputs.php_matrix }}
      node_matrix: ${{ steps.matrix.outputs.node_matrix }}
      build_needed: ${{ steps.matrix.outputs.build_needed }}
      php_build_matrix: ${{ steps.check-images.outputs.php_build_matrix }}
      node_build_matrix: ${{ steps.check-images.outputs.node_build_matrix }}
      specialized_build_matrix: ${{ steps.check-images.outputs.specialized_build_matrix }}
      xdebug_matrix: ${{ steps.check-images.outputs.xdebug_matrix }}
      magento1_matrix: ${{ steps.check-images.outputs.magento1_matrix }}
      magento2_matrix: ${{ steps.check-images.outputs.magento2_matrix }}
      wordpress_matrix: ${{ steps.check-images.outputs.wordpress_matrix }}
      magento1_xdebug_matrix: ${{ steps.check-images.outputs.magento1_xdebug_matrix }}
      magento2_xdebug_matrix: ${{ steps.check-images.outputs.magento2_xdebug_matrix }}
      wordpress_xdebug_matrix: ${{ steps.check-images.outputs.wordpress_xdebug_matrix }}
      registry_base: ${{ steps.registry.outputs.registry_base }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup crane
        uses: imjasonh/setup-crane@v0.4

      - name: Determine registry base
        id: registry
        run: |
          # Use mirrored images if available, fallback to Docker Hub
          # Check if the mirror registry has any php images at all
          if crane ls "${{ env.GHCR_BASE }}/base-images/php" >/dev/null 2>&1; then
            echo "registry_base=${{ env.GHCR_BASE }}/base-images" >> $GITHUB_OUTPUT
            echo "âœ… Using mirrored images from GHCR"
          else
            echo "registry_base=" >> $GITHUB_OUTPUT
            echo "âš ï¸ Mirrored images not available, falling back to Docker Hub"
          fi

      - name: Determine build type
        id: build_type
        run: |
          BUILD_TYPE="latest-only"
          
          # Workflow dispatch with custom settings
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            BUILD_TYPE="${{ inputs.build_type }}"
          # After mirror workflow
          elif [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            BUILD_TYPE="full"
          # Push to master
          elif [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            BUILD_TYPE="latest-only"
          # Pull request
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BUILD_TYPE="latest-only"
          fi
          
          echo "build_type=$BUILD_TYPE" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Build type: $BUILD_TYPE"

      - name: Generate build matrix
        id: matrix
        run: |
          BUILD_TYPE="${{ steps.build_type.outputs.build_type }}"
          PHP_VERSIONS=""
          NODE_VERSIONS=""
          
          # Handle custom versions from workflow dispatch
          if [[ "$BUILD_TYPE" == "custom" ]] && [[ -n "${{ inputs.php_versions }}" ]]; then
            PHP_VERSIONS="${{ inputs.php_versions }}"
            NODE_VERSIONS="${{ inputs.node_versions }}"
          else
            # Discover PHP versions from mirrored images if available, fallback to Docker Hub
            echo "ðŸ“¦ Discovering PHP versions..."
            if [[ -n "${{ steps.registry.outputs.registry_base }}" ]]; then
              echo "ðŸ” Listing all tags from mirrored images: ${{ steps.registry.outputs.registry_base }}/php..."
              RAW_PHP_TAGS=$(crane ls "${{ steps.registry.outputs.registry_base }}/php" 2>/dev/null || echo "")
              echo "Raw PHP tags found from mirrors: $(echo $RAW_PHP_TAGS | wc -w) total tags"
            else
              echo "ðŸ” Listing all tags from Docker Hub php..."
              RAW_PHP_TAGS=$(crane ls php 2>/dev/null || echo "")
              echo "Raw PHP tags found from Docker Hub: $(echo $RAW_PHP_TAGS | wc -w) total tags"
            fi
            
            ALL_PHP=$(echo "$RAW_PHP_TAGS" | \
              grep -E '^[78]\.[0-9]+-fpm-(bullseye|bookworm)$' | \
              sort -V | \
              awk -F'-fpm-' '$1 >= "7.4"' || echo "")
            echo "Filtered PHP tags: $ALL_PHP"
          
            # Discover Node versions from mirrored images if available, fallback to Docker Hub
            echo "ðŸ“¦ Discovering Node versions..."
            if [[ -n "${{ steps.registry.outputs.registry_base }}" ]]; then
              echo "ðŸ” Listing all tags from mirrored images: ${{ steps.registry.outputs.registry_base }}/node..."
              RAW_NODE_TAGS=$(crane ls "${{ steps.registry.outputs.registry_base }}/node" 2>/dev/null || echo "")
              echo "Raw Node tags found from mirrors: $(echo $RAW_NODE_TAGS | wc -w) total tags"
            else
              echo "ðŸ” Listing all tags from Docker Hub node..."
              RAW_NODE_TAGS=$(crane ls node 2>/dev/null || echo "")
              echo "Raw Node tags found from Docker Hub: $(echo $RAW_NODE_TAGS | wc -w) total tags"
            fi
            
            ALL_NODE=$(echo "$RAW_NODE_TAGS" | \
              grep -E '^[0-9]+-(bullseye|bookworm)$' | \
              sort -V | \
              awk -F'-' '$1 >= 14' || echo "")
            echo "Filtered Node tags: $ALL_NODE"
          
            # Select versions based on build type
            if [[ "$BUILD_TYPE" == "full" ]]; then
              PHP_VERSIONS=$(echo "$ALL_PHP" | tr '\n' ',' | sed 's/,$//')
              NODE_VERSIONS=$(echo "$ALL_NODE" | tail -5 | tr '\n' ',' | sed 's/,$//')  # Latest 5 Node versions
            else  # latest-only
              PHP_VERSIONS=$(echo "$ALL_PHP" | tail -1)
              NODE_VERSIONS=$(echo "$ALL_NODE" | tail -2 | tr '\n' ',' | sed 's/,$//')
            fi
            
            echo "ðŸŽ¯ Selected PHP versions for $BUILD_TYPE build: $PHP_VERSIONS"
            echo "ðŸŽ¯ Selected Node versions for $BUILD_TYPE build: $NODE_VERSIONS"
          fi
          
          # Generate PHP matrix from full tags
          PHP_MATRIX='{"include":['
          FIRST=true
          for tag in ${PHP_VERSIONS//,/ }; do
            [[ -z "$tag" ]] && continue
            # Parse version and OS from tag (e.g., "8.4-fpm-bookworm")
            version=$(echo "$tag" | awk -F'-fpm-' '{print $1}')
            os_release=$(echo "$tag" | awk -F'-fpm-' '{print $2}')
            [[ "$FIRST" == true ]] && FIRST=false || PHP_MATRIX+=','
            PHP_MATRIX+="{\"version\":\"$version\",\"os_release\":\"$os_release\"}"
          done
          PHP_MATRIX+=']}'
          
          # Generate Node matrix from full tags
          NODE_MATRIX='{"include":['
          FIRST=true
          for tag in ${NODE_VERSIONS//,/ }; do
            [[ -z "$tag" ]] && continue
            # Parse version and OS from tag (e.g., "18-bookworm")
            version=$(echo "$tag" | awk -F'-' '{print $1}')
            os_release=$(echo "$tag" | awk -F'-' '{print $2}')
            [[ "$FIRST" == true ]] && FIRST=false || NODE_MATRIX+=','
            NODE_MATRIX+="{\"version\":\"$version\",\"os_release\":\"$os_release\"}"
          done
          NODE_MATRIX+=']}'
          
          echo "PHP versions: $PHP_VERSIONS"
          echo "Node versions: $NODE_VERSIONS"
          
          echo "ðŸ“‹ Generated PHP matrix: $PHP_MATRIX"
          echo "ðŸ“‹ Generated Node matrix: $NODE_MATRIX"
          
          echo "php_matrix=$PHP_MATRIX" >> $GITHUB_OUTPUT
          echo "node_matrix=$NODE_MATRIX" >> $GITHUB_OUTPUT
          
          
          # Determine if build is needed
          if [[ -z "$PHP_VERSIONS" ]]; then
            echo "build_needed=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No PHP versions found, skipping build"
          else
            echo "build_needed=true" >> $GITHUB_OUTPUT
            echo "âœ… Build will proceed with PHP: $PHP_VERSIONS and Node: $NODE_VERSIONS"
          fi

      - name: Check existing images and prepare build matrices
        id: check-images
        run: |
          echo "ðŸ“¦ Checking for existing images..."
          echo "ðŸ“‹ Configuration:"
          echo "  Build Type: ${{ inputs.build_type }}"
          echo "  Force Build Base: ${{ inputs.force_build_base }}"
          echo "  Force Rebuild All: ${{ inputs.force_rebuild_all }}"
          [[ "${{ inputs.force_rebuild_all }}" == "true" ]] && echo "  âš ï¸  Will force rebuild ALL images except base PHP-FPM"
          echo ""
          
          # Parse the matrices
          PHP_MATRIX='${{ steps.matrix.outputs.php_matrix }}'
          NODE_MATRIX='${{ steps.matrix.outputs.node_matrix }}'
          
          # Function to check if image exists
          check_image_exists() {
            local image_tag=$1
            if crane manifest "$image_tag" >/dev/null 2>&1; then
              return 0  # Image exists
            else
              return 1  # Image doesn't exist
            fi
          }
          
          # Function to determine if image should be rebuilt based on FORCE_REBUILD_ALL
          should_force_rebuild() {
            local image_tag=$1
            
            # Never force rebuild base PHP images unless FORCE_BUILD_BASE is true
            if [[ "$image_tag" =~ ghcr\.io/.*/php-fpm:[0-9]+\.[0-9]+$ ]]; then
              return 1  # Don't force rebuild base images
            fi
            
            # Force rebuild all other images if FORCE_REBUILD_ALL is true
            if [[ "$FORCE_REBUILD_ALL" == "true" ]]; then
              return 0  # Force rebuild non-base images
            fi
            
            return 1  # Don't force rebuild
          }
          
          # Check PHP base images
          PHP_BUILD_MATRIX='{"include":['
          PHP_FIRST=true
          FORCE_BASE="${{ inputs.force_build_base }}"
          FORCE_REBUILD_ALL="${{ inputs.force_rebuild_all }}"
          
          for item in $(echo "$PHP_MATRIX" | jq -c '.include[]'); do
            version=$(echo "$item" | jq -r '.version')
            os_release=$(echo "$item" | jq -r '.os_release')
          
            # Check if image exists or if force build is enabled
            if [[ "$FORCE_BASE" == "true" ]] || ! check_image_exists "${{ env.TARGET_REGISTRY }}:$version"; then
              [[ "$PHP_FIRST" == true ]] && PHP_FIRST=false || PHP_BUILD_MATRIX+=','
              PHP_BUILD_MATRIX+="$item"
              echo "ðŸ”¨ Will build PHP base image: $version"
            else
              echo "âœ… PHP base image exists: $version (skipping)"
            fi
          done
          PHP_BUILD_MATRIX+=']}'
          
          # Check PHP+Node images
          NODE_BUILD_MATRIX='{"include":['
          NODE_FIRST=true
          
          for php_item in $(echo "$PHP_MATRIX" | jq -c '.include[]'); do
            php_version=$(echo "$php_item" | jq -r '.version')
            php_os=$(echo "$php_item" | jq -r '.os_release')
            
            # Check if this PHP version is being rebuilt (force or doesn't exist)
            php_needs_rebuild=false
            if [[ "$FORCE_BASE" == "true" ]] || ! check_image_exists "${{ env.TARGET_REGISTRY }}:$php_version"; then
              php_needs_rebuild=true
            fi
          
            for node_item in $(echo "$NODE_MATRIX" | jq -c '.include[]'); do
              node_version=$(echo "$node_item" | jq -r '.version')
              node_os=$(echo "$node_item" | jq -r '.os_release')
          
              # Build node image if: force rebuild, node image doesn't exist, OR dependent PHP image is being rebuilt, OR FORCE_REBUILD_ALL
              node_image="${{ env.TARGET_REGISTRY }}:${php_version}-node${node_version}"
              if [[ "$FORCE_BASE" == "true" ]] || ! check_image_exists "$node_image" || [[ "$php_needs_rebuild" == "true" ]] || should_force_rebuild "$node_image"; then
                [[ "$NODE_FIRST" == true ]] && NODE_FIRST=false || NODE_BUILD_MATRIX+=','
                NODE_BUILD_MATRIX+="{\"php\":{\"version\":\"$php_version\",\"os_release\":\"$php_os\"},\"node\":{\"version\":\"$node_version\",\"os_release\":\"$node_os\"}}"
                if [[ "$php_needs_rebuild" == "true" ]]; then
                  echo "ðŸ”¨ Will build node image: PHP $php_version + Node $node_version (PHP base rebuilding)"
                else
                  echo "ðŸ”¨ Will build node image: PHP $php_version + Node $node_version"
                fi
              else
                echo "âœ… Node image exists: PHP $php_version + Node $node_version (skipping)"
              fi
            done
          done
          NODE_BUILD_MATRIX+=']}'
          
          # Check specialized images and build them if needed
          SPECIALIZED_BUILD_MATRIX='{"include":['
          SPEC_FIRST=true
          
          # Get all available combinations from the original matrix for specialized builds
          ALL_PHP='${{ steps.matrix.outputs.php_matrix }}'
          ALL_NODE='${{ steps.matrix.outputs.node_matrix }}'
          
          for php_item in $(echo "$ALL_PHP" | jq -c '.include[]'); do
            php_version=$(echo "$php_item" | jq -r '.version')
            php_os=$(echo "$php_item" | jq -r '.os_release')
            
            # Check standalone xdebug images for this PHP version
            xdebug_image="ghcr.io/${{ github.repository_owner }}/php-fpm-debug:${php_version}"
            if ! check_image_exists "$xdebug_image" || should_force_rebuild "$xdebug_image"; then
              [[ "$SPEC_FIRST" == true ]] && SPEC_FIRST=false || SPECIALIZED_BUILD_MATRIX+=','
              latest_php=$(echo "$ALL_PHP" | jq -r '.include[].version' | sort -V | tail -1)
              is_latest=$([[ "$php_version" == "$latest_php" ]] && echo "true" || echo "false")
              SPECIALIZED_BUILD_MATRIX+="{\"php_version\":\"$php_version\",\"php_os_release\":\"$php_os\",\"node_version\":\"x\",\"node_os_release\":\"$php_os\",\"experimental\":false,\"latest\":$is_latest,\"xdebug_type\":\"xdebug3\"}"
              echo "ðŸ”¨ Will build standalone xdebug image: PHP $php_version"
            else
              echo "âœ… Standalone xdebug image exists: PHP $php_version (skipping)"
            fi
            
            # Check specialized images for this PHP version
            for variant in "magento1" "magento2" "wordpress"; do
              # Check PHP-only variant
              variant_image="ghcr.io/${{ github.repository_owner }}/php-fpm-${variant}:${php_version}"
              if ! check_image_exists "$variant_image" || should_force_rebuild "$variant_image"; then
                [[ "$SPEC_FIRST" == true ]] && SPEC_FIRST=false || SPECIALIZED_BUILD_MATRIX+=','
                latest_php=$(echo "$ALL_PHP" | jq -r '.include[].version' | sort -V | tail -1)
                is_latest=$([[ "$php_version" == "$latest_php" ]] && echo "true" || echo "false")
                SPECIALIZED_BUILD_MATRIX+="{\"php_version\":\"$php_version\",\"php_os_release\":\"$php_os\",\"node_version\":\"x\",\"node_os_release\":\"$php_os\",\"experimental\":false,\"latest\":$is_latest,\"variant\":\"$variant\"}"
                echo "ðŸ”¨ Will build $variant image: PHP $php_version"
              else
                echo "âœ… $variant image exists: PHP $php_version (skipping)"
              fi
              
              # Check xdebug variant
              variant_xdebug_image="ghcr.io/${{ github.repository_owner }}/php-fpm-${variant}-debug:${php_version}"
              if ! check_image_exists "$variant_xdebug_image" || should_force_rebuild "$variant_xdebug_image"; then
                [[ "$SPEC_FIRST" == true ]] && SPEC_FIRST=false || SPECIALIZED_BUILD_MATRIX+=','
                latest_php=$(echo "$ALL_PHP" | jq -r '.include[].version' | sort -V | tail -1)
                is_latest=$([[ "$php_version" == "$latest_php" ]] && echo "true" || echo "false")
                SPECIALIZED_BUILD_MATRIX+="{\"php_version\":\"$php_version\",\"php_os_release\":\"$php_os\",\"node_version\":\"x\",\"node_os_release\":\"$php_os\",\"experimental\":false,\"latest\":$is_latest,\"xdebug_type\":\"xdebug3\",\"variant\":\"${variant}-xdebug\"}"
                echo "ðŸ”¨ Will build ${variant}-xdebug image: PHP $php_version"
              else
                echo "âœ… ${variant}-xdebug image exists: PHP $php_version (skipping)"
              fi
            done
            
            # Check node combinations for specialized images
            for node_item in $(echo "$ALL_NODE" | jq -c '.include[]'); do
              node_version=$(echo "$node_item" | jq -r '.version')
              node_os=$(echo "$node_item" | jq -r '.os_release')
              
              # Check standalone xdebug with node
              xdebug_node_image="ghcr.io/${{ github.repository_owner }}/php-fpm-debug:${php_version}-node${node_version}"
              if ! check_image_exists "$xdebug_node_image" || should_force_rebuild "$xdebug_node_image"; then
                [[ "$SPEC_FIRST" == true ]] && SPEC_FIRST=false || SPECIALIZED_BUILD_MATRIX+=','
                latest_php=$(echo "$ALL_PHP" | jq -r '.include[].version' | sort -V | tail -1)
                latest_node=$(echo "$ALL_NODE" | jq -r '.include[].version' | sort -V | tail -1)
                is_latest=$([[ "$php_version" == "$latest_php" && "$node_version" == "$latest_node" ]] && echo "true" || echo "false")
                SPECIALIZED_BUILD_MATRIX+="{\"php_version\":\"$php_version\",\"php_os_release\":\"$php_os\",\"node_version\":\"$node_version\",\"node_os_release\":\"$node_os\",\"experimental\":false,\"latest\":$is_latest,\"xdebug_type\":\"xdebug3\"}"
                echo "ðŸ”¨ Will build standalone xdebug image: PHP $php_version + Node $node_version"
              else
                echo "âœ… Standalone xdebug image exists: PHP $php_version + Node $node_version (skipping)"
              fi
              
              for variant in "magento1" "magento2" "wordpress"; do
                # Check PHP+Node variant
                variant_node_image="ghcr.io/${{ github.repository_owner }}/php-fpm-${variant}:${php_version}-node${node_version}"
                if ! check_image_exists "$variant_node_image" || should_force_rebuild "$variant_node_image"; then
                  [[ "$SPEC_FIRST" == true ]] && SPEC_FIRST=false || SPECIALIZED_BUILD_MATRIX+=','
                  latest_php=$(echo "$ALL_PHP" | jq -r '.include[].version' | sort -V | tail -1)
                  latest_node=$(echo "$ALL_NODE" | jq -r '.include[].version' | sort -V | tail -1)
                  is_latest=$([[ "$php_version" == "$latest_php" && "$node_version" == "$latest_node" ]] && echo "true" || echo "false")
                  SPECIALIZED_BUILD_MATRIX+="{\"php_version\":\"$php_version\",\"php_os_release\":\"$php_os\",\"node_version\":\"$node_version\",\"node_os_release\":\"$node_os\",\"experimental\":false,\"latest\":$is_latest,\"variant\":\"$variant\"}"
                  echo "ðŸ”¨ Will build $variant image: PHP $php_version + Node $node_version"
                else
                  echo "âœ… $variant image exists: PHP $php_version + Node $node_version (skipping)"
                fi
                
                # Check xdebug variant with node
                variant_xdebug_node_image="ghcr.io/${{ github.repository_owner }}/php-fpm-${variant}-debug:${php_version}-node${node_version}"
                if ! check_image_exists "$variant_xdebug_node_image" || should_force_rebuild "$variant_xdebug_node_image"; then
                  [[ "$SPEC_FIRST" == true ]] && SPEC_FIRST=false || SPECIALIZED_BUILD_MATRIX+=','
                  latest_php=$(echo "$ALL_PHP" | jq -r '.include[].version' | sort -V | tail -1)
                  latest_node=$(echo "$ALL_NODE" | jq -r '.include[].version' | sort -V | tail -1)
                  is_latest=$([[ "$php_version" == "$latest_php" && "$node_version" == "$latest_node" ]] && echo "true" || echo "false")
                  SPECIALIZED_BUILD_MATRIX+="{\"php_version\":\"$php_version\",\"php_os_release\":\"$php_os\",\"node_version\":\"$node_version\",\"node_os_release\":\"$node_os\",\"experimental\":false,\"latest\":$is_latest,\"xdebug_type\":\"xdebug3\",\"variant\":\"${variant}-xdebug\"}"
                  echo "ðŸ”¨ Will build ${variant}-xdebug image: PHP $php_version + Node $node_version"
                else
                  echo "âœ… ${variant}-xdebug image exists: PHP $php_version + Node $node_version (skipping)"
                fi
              done
            done
          done
          
          SPECIALIZED_BUILD_MATRIX+=']}'
          
          # Create specific matrices from the specialized build matrix
          echo "specialized_build_matrix=$SPECIALIZED_BUILD_MATRIX" >> $GITHUB_OUTPUT
          
          # Filter by variant for each specialized matrix (separate regular from xdebug)
          # Generic XDebug matrix - for standalone xdebug builds
          XDEBUG_MATRIX=$(echo "$SPECIALIZED_BUILD_MATRIX" | jq -c '{include: [.include[] | select(has("xdebug_type") and (has("variant") | not))]}')
          
          # Regular variant matrices (without xdebug)
          MAGENTO1_MATRIX=$(echo "$SPECIALIZED_BUILD_MATRIX" | jq -c '{include: [.include[] | select(.variant == "magento1")]}')
          MAGENTO2_MATRIX=$(echo "$SPECIALIZED_BUILD_MATRIX" | jq -c '{include: [.include[] | select(.variant == "magento2")]}')
          WORDPRESS_MATRIX=$(echo "$SPECIALIZED_BUILD_MATRIX" | jq -c '{include: [.include[] | select(.variant == "wordpress")]}')
          
          # Separate xdebug-specific matrices
          MAGENTO1_XDEBUG_MATRIX=$(echo "$SPECIALIZED_BUILD_MATRIX" | jq -c '{include: [.include[] | select(.variant == "magento1-xdebug")]}')
          MAGENTO2_XDEBUG_MATRIX=$(echo "$SPECIALIZED_BUILD_MATRIX" | jq -c '{include: [.include[] | select(.variant == "magento2-xdebug")]}')
          WORDPRESS_XDEBUG_MATRIX=$(echo "$SPECIALIZED_BUILD_MATRIX" | jq -c '{include: [.include[] | select(.variant == "wordpress-xdebug")]}')
          
          echo "xdebug_matrix=$XDEBUG_MATRIX" >> $GITHUB_OUTPUT
          echo "magento1_matrix=$MAGENTO1_MATRIX" >> $GITHUB_OUTPUT
          echo "magento2_matrix=$MAGENTO2_MATRIX" >> $GITHUB_OUTPUT
          echo "wordpress_matrix=$WORDPRESS_MATRIX" >> $GITHUB_OUTPUT
          echo "magento1_xdebug_matrix=$MAGENTO1_XDEBUG_MATRIX" >> $GITHUB_OUTPUT
          echo "magento2_xdebug_matrix=$MAGENTO2_XDEBUG_MATRIX" >> $GITHUB_OUTPUT
          echo "wordpress_xdebug_matrix=$WORDPRESS_XDEBUG_MATRIX" >> $GITHUB_OUTPUT
          
          # Output the build matrices
          echo "php_build_matrix=$PHP_BUILD_MATRIX" >> $GITHUB_OUTPUT
          echo "node_build_matrix=$NODE_BUILD_MATRIX" >> $GITHUB_OUTPUT
          
          # Debug output
          echo "PHP build matrix: $PHP_BUILD_MATRIX"
          echo "Node build matrix: $NODE_BUILD_MATRIX"
          echo "Specialized build matrix: $SPECIALIZED_BUILD_MATRIX"

  php-fpm:
    name: Build PHP-FPM ${{ matrix.version }}
    needs: prepare-matrix
    if: needs.prepare-matrix.outputs.build_needed == 'true' && needs.prepare-matrix.outputs.php_build_matrix != '{"include":[]}'
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare-matrix.outputs.php_build_matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ !env.ACT }}

      - name: Check if latest version
        id: latest
        run: |
          ALL_VERSIONS='${{ needs.prepare-matrix.outputs.php_matrix }}'
          LATEST=$(echo "$ALL_VERSIONS" | jq -r '.include[].version' | sort -V | tail -1)
          [[ "${{ matrix.version }}" == "$LATEST" ]] && echo "is_latest=true" >> $GITHUB_OUTPUT || echo "is_latest=false" >> $GITHUB_OUTPUT

      - name: Build and push PHP base image
        uses: docker/build-push-action@v6
        with:
          file: php-fpm/Dockerfile
          context: php-fpm/context
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            PHP_VERSION=${{ matrix.version }}
            OS_RELEASE=${{ matrix.os_release }}
